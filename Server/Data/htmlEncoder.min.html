<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd"><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>URL Decoder/Encoder</title><style>body{background:#fff;color:#000}form{margin:0}h1{font-family:Arial,sans-serif;line-height:.85em;border-bottom:2px solid;margin-bottom:.33em;padding-bottom:0}textarea{background:#eef}</style><script>function encode(){var e=document.getElementById("dencoder"),n=e.value;e.value=encodeURIComponent(n).replace(/'/g,"%27").replace(/"/g,"%22")}function decode(){var e=document.getElementById("dencoder"),n=e.value;e.value=decodeURIComponent(n.replace(/\+/g," "))}</script></head><body><form onsubmit="return!1"><h1>URL Decoder/Encoder</h1><textarea cols="100" rows="20" id="dencoder"></textarea><div><input type="button" onclick="decode()" value="Decode"> <input type="button" onclick="encode()" value="Encode"></div></form></body></html>
